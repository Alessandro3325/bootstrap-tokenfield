<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>Bootstrap Tokenfield plugin</title>

  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/bootstrap-tokenfield.css" type="text/css" />
  <style type="text/css">
    body {
      margin: 20px;
    }
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="src/bootstrap-tokenfield.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function($) {
      $('#first, #second').tokenField();
      $('#third').tokenField({
        tokens: ['brown', { label: "Yellow-ish color", value: "lemonchiffon" }]
      });
    });
  </script>
</head>
 
<body>

  <input type="text" />
  <input type="text" id="first" data-tokens="blue,red,purple,green" />
  <input type="text" id="second" />
  <input type="text" id="third" />
  
</body>
</html>
